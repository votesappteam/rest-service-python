{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account['email'] }}</td>
        </tr>
        <tr>
            <td>Active?:</td>
            <td>{{ account['active'] }}</td>
        </tr>
        <tr>
            <td>Role:</td>
            <td>{{ account['role'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
