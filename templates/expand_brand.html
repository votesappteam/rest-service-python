</div>



    <button class="btn btn-danger text-center" type="submit" onclick="checkField();" >Reject </button><button class="btn btn-success text-center" type="submit" onclick="checkField();">Approve</button></form>

{
var empt = document.forms["form1"]["decision"].value;

alert("Decision reason is mandatory to provide");
return false;
}

}
